	<div>
	<h1>Login</h1>
	<form>
		<input class="nepal" type="text" placeholder="username"><br><br>
		<input class="nepal" type="password" placeholder="password"><br><br>
		<input type="checkbox"value="verify"> 
		<p> Remember me </p> 
		<a class="mami" style="margin: 60px;"  href>Forgot Password</a> <br><br>
		<button>Login</button><br><br> 
		<P> Don't have an account ?</P> 
		<a class="mami" style="margin: 60px;"href>Register</a>
	</form>
